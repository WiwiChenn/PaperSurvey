	<!-- Put Url Here That You Want To Redirect -->
	<script>
	if(Cookies.get('redirected')){
		var u = Cookies.get('redirected');
		window.location.href = url[u];
	}else{
		var urlNumber = randomInt(0, url.length);
		Cookies.set('redirected', urlNumber, { expires: 90 });
		window.location.href = url[urlNumber];
	}	
	function randomInt(min, max){
	    return Math.floor(Math.random()*(max-min+1)+min);
	}
	</script>
